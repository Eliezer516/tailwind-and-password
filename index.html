<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwindcss and password</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
	<div class="h-screen flex justify-center items-center">
	  <div class="w-2/6 p-4 rounded-xl ring ring-indigo-500 ring-opacity-40 relative">
	    <header class="flex justify-center relative">
	      <img src="https://fakeimg.pl/160/" class="rounded-full transform -translate-y-32 absolute ring-4 ring-indigo-500 ring-offset-4">
	    </header>
	    <div class="mt-14">
	      <form action="index.html">
	        <div class="mb-6">
	          <input type="email" id="email" placeholder="Email" class="outline-none text-xl focus:ring-2 focus:ring-indigo-500 p-2 w-full">
	        </div>
	        <div class="mb-6">
	          <input type="text" id="user" placeholder="User name" class="outline-none text-xl focus:ring-2 focus:ring-indigo-500 p-2 w-full">
	        </div>
	        <div class="mb-6">
	          <input type="password" id="password" placeholder="Password" class="outline-none text-xl focus:ring-2 focus:ring-indigo-500 p-2 w-full">
	        </div>
	        <div class="mb-6">
	          <input type="password" id="repassword" placeholder="Repeat Password" class="outline-none text-xl focus:ring-2 focus:ring-indigo-500 p-2 w-full">
	        </div>
	        <div class="mb-6">
	        	<input type="checkbox" id="terminos" class="checked:bg-blue-600 checked:border-transparent">
	        	<label for="terminos">Acepto los terminos</label>
	        </div>
	        <button type="submit" class="focus:outline-none text-center text-white text-xl w-full p-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-offset-2">Register now</button>
	      </form>
	    </div>
	  </div>
	</div>
	<!-- ALERT -->
	<div id="alert" class="w-1/3 hidden absolute top-5 left-5 bg-indigo-200 border-t-4 border-indigo-500 rounded-b text-teal-darkest px-4 py-3 shadow-md my-2" role="alert">
	  <div class="flex">
	    <svg class="h-6 w-6 text-teal mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
	    <div>
	      <p class="font-bold">Please complete all the fields.</p>
	      <p class="text-sm">All data is required for the optimal functioning of the system.</p>
	    </div>
	  </div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
